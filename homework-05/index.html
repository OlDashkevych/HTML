<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header_container">
            <header class="page_header">
                <nav class="clearfix">
                    <a href="#" class="logo"><img src="./img/mart.png" alt="Logo" width="78" height="21"></a>
                    <ul class="nav_list clearfix">
                        <li class="nav_item"><a href="#" class="nav_link">Home </a></li>
                        <li class="nav_item"><a href="#" class="nav_link">About Us</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">page</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">shop</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">Blog</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">contact us</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <main class="content">
            <section class="slider">
                <div class="slide">
                    <button class="slide_button left">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <h2 class="title">affordable paris tours</h2>
                    <p class="text">city tours / tour tickets / tour guides</p>
                    <button class="slide_button right">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
            </section>
            <section class="collection">
                <h2 class="title_collection">new collection</h2>
                <ul class="products_list clearfix">
                    <li class="collection_item">
                        <a href="#" class="collection_link">
                            <img src="./img/item1.png"
                                alt="Blue Tshirt" class="foto_products" width="255" height="320">
                            <p class="name">blue tshirt</p>
                            <p class="price">26</p>
                        </a>
                        <div class="overlay">
                            <ul class="overlay_list">
                                <li class="overlay_item">
                                    <button class="overlay_button icons heart"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button icons far"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button icons cloc"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button cart">
                                        <span>add cart</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="collection_item">
                        <a href="#" class="collection_link">
                            <img src="./img/item2.png"
                                alt="woman shirt" class="foto_products" width="255" height="320">
                            <p class="name">woman shirt</p>
                            <p class="price">31</p>
                        </a>
                        <div class="overlay">
                            <ul class="overlay_list">
                                <li class="overlay_item">
                                    <button class="overlay_button icons heart"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button icons far"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button icons cloc"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button cart">
                                        <span>add cart</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="collection_item">
                        <a href="#" class="collection_link">
                            <img src="./img/item3.png"
                                alt="yellow Tshirt" class="foto_products" width="255" height="320">
                            <p class="name">yellow tshirt</p>
                            <p class="price">21</p>
                        </a>
                        <div class="overlay">
                            <ul class="overlay_list">
                                <li class="overlay_item">
                                    <button class="overlay_button icons heart"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button icons far"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button icons cloc"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button cart">
                                        <span>add cart</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="collection_item">
                        <a href="#" class="collection_link">
                            <img src="./img/item4.png"
                                alt="cool tshirt" class="foto_products" width="255" height="320">
                            <p class="name">cool lingerie</p>
                            <p class="price">56</p>
                        </a>
                        <div class="overlay">
                            <ul class="overlay_list">
                                <li class="overlay_item">
                                    <button class="overlay_button icons heart"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button icons far"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button icons cloc"></button>
                                </li>
                                <li class="overlay_item">
                                    <button class="overlay_button cart">
                                        <span>add cart</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer_collection">
            <p>All Rights Reserved Â© Dokan | Designed

            </p>
        </footer>

    </div>
